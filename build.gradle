plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'idea'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    maven { url "https://plugins.gradle.org/m2/" }
    mavenCentral()
}

ext {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    set('jacksonVersion', "2.9.10")
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    set('lombokVersion', '1.18.10')
    set("junitVersion", "5.4.2")

    if (System.getProperty("snapshot") == "true") {
        set('iamVersion', "1.0.10-SNAPSHOT")
    } else {
        set('iamVersion', "1.0.0")
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'

    implementation(group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}")

    implementation(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "${jacksonVersion}")
    implementation(group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${jacksonVersion}")
    implementation(group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "${jacksonVersion}")

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation(group: 'org.apache.commons', name: 'commons-lang3', version: '3.10')

    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    implementation(group: 'org.apache.commons', name: 'commons-collections4', version: '4.4')

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation(group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12')

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30')

    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    // Use JUnit Jupiter API for testing.
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes("Main-Class": "com.tencent.bk.sdk.iam.AuthHelper",
                "Implementation-Title": "Gradle")
    }
    into('lib') {
        from configurations.runtime
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

group "com.tencent.bk.sdk"
version "${iamVersion}"

apply from: "task_deploy_to_maven.gradle"
